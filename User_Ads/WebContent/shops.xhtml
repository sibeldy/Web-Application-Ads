<h:head>
<script src="http://maps.google.com/maps/api/js?key=YOURAPIKEY" type="text/javascript"></script>

<body> 
<h1 align="center" style="color:red">Shops</h1>
<hr/>
<h:form>
<table align="center">
	<tr>
		<td>
	<p:gmap id="gmap" center="40, 35" zoom="6" type="TERRAIN"
			style="height:500px;width:1000px;" navigationControl="false"
			model="#{shopsBean.mapModel}">
			 <p:ajax event="overlaySelect" listener="#{shopsBean.onMarkerSelect}" />

				<p:outputPanel style="text-align: center; display: block; margin: auto">
					#{shopsBean.selectedMarker.title}
				</p:outputPanel>
			</p:gmapInfoWindow>
			
			</p:gmap>

		</td>
	</tr>
</table>
</h:form>
